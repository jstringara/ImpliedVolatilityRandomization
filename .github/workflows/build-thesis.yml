name: Build Thesis PDF

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dante-ev/texlive:latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile thesis
        run: |
          cd thesis
          latexmk -pdf -interaction=nonstopmode -synctex=1 \
            -file-line-error -outdir=build -jobname=thesis main.tex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: thesis/build/thesis.pdf

      - name: Create GitHub Release and upload thesis PDF
        uses: softprops/action-gh-release@v1
        with:
          name: Thesis Draft
          files: thesis/build/thesis.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}